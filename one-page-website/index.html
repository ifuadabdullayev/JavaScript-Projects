<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Webbsite Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6c3483, #58d68d);
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .site-header {
            text-align: center;
            padding: 40px 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .site-header h1 {
            font-size: 3em;
            margin: 0;
        }

        .site-header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .photo-item {
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .photo-item:hover {
            transform: scale(1.05);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90vh;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.2);
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <h1>My Photo Collection</h1>
        <p>Click on any image to view it larger!</p>
    </header>

    <div class="photo-grid">
        <div class="photo-item">
            <img src="image1.png" alt="Photo 1">
        </div>
        <div class="photo-item">
            <img src="image2.png" alt="Photo 2">
        </div>
        <div class="photo-item">
            <img src="image3.png" alt="Photo 3">
        </div>
        <div class="photo-item">
            <img src="image4.png" alt="Photo 4">
        </div>
        <div class="photo-item">
            <img src="image5.png" alt="Photo 5">
        </div>
        <div class="photo-item">
            <img src="image6.png" alt="Photo 6">
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close-btn">&times;</span>
        <div class="modal-content">
            <img id="modalImg" src="" alt="Modal Image">
        </div>
    </div>

    <footer>
        <p>Created by Fuad Abdullayev | Beginner Gallery Project</p>
    </footer>

    <script>
        const photoItems = document.querySelectorAll('.photo-item img');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');
        const closeBtn = document.querySelector('.close-btn');

        photoItems.forEach(item => {
            item.addEventListener('click', () => {
                modal.style.display = 'block';
                modalImg.src = item.src;
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                modal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
