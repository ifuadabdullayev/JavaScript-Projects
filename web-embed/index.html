<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Embed</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="crt-effect"></div>

    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="terminal-title">aws-cost-guide.sh</div>
        </div>

        <div class="terminal-content">
            <h1 id="title-text" class="type-text">The REAL Cost Of AWS</h1>
            <p id="subtitle-text" class="type-text">(And How To Avoid It)</p>

            <div class="video-box">
                <iframe src="https://www.youtube.com/embed/dz7Ntp7KQGA"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <div id="loading-text" class="type-text delay-3">
                $ Tags: #aws #cloud #costoptimization
            </div>
        </div>
    </div>

    <div class="retro-icon">
        <img src="server_icon.png" alt="Server Icon" width="40" height="40">
        <div class="icon-text">AWS</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
